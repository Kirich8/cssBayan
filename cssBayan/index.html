<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">cssBayan</h1>
        </header>
        <main class="main">
            <div class="main__mem">
                <input class="mem__input" type="radio" id="mem-one" name="mem-bayan" checked>
                <label class="mem__label" for="mem-one">
                    <span class="mem__title">Codejam</span>
                    <div class="mem__button"></div>
                </label>
                <label for="mem-one">
                    <img src="./assets/img/1.png" class="mem__image" alt="mem">
                </label>
            </div>
            <div class="main__mem">
                <input class="mem__input" type="radio" id="mem-two" name="mem-bayan">
                <label class="mem__label" for="mem-two">
                    <span class="mem__title">Codewars</span>
                    <div class="mem__button"></div>
                </label>
                <label for="mem-two">
                    <img src="./assets/img/2.png" class="mem__image" alt="mem">
                </label>
            </div>
            <div class="main__mem">
                <input class="mem__input" type="radio" id="mem-three" name="mem-bayan">
                <label class="mem__label" for="mem-three">
                    <span class="mem__title">Questions</span>
                    <div class="mem__button"></div>
                </label>
                <label for="mem-three">
                    <img src="./assets/img/3.png" class="mem__image" alt="mem">
                </label>
            </div>
            <div class="main__mem">
                <input class="mem__input" type="radio" id="mem-four" name="mem-bayan">
                <label class="mem__label" for="mem-four">
                    <span class="mem__title">Cross-Check: Review</span>
                    <div class="mem__button"></div>
                </label>
                <label for="mem-four">
                    <img src="./assets/img/4.png" class="mem__image" alt="mem">
                </label>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
